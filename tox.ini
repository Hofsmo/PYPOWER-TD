[tox]
envlist = py35,docs

[testenv]
deps=
	pytest
	pytest-cov
	pytest-pep8
	-r{toxinidir}/requirements.txt
commands=py.test --pep8 -m pep8 --cov-config .coveragerc --cov-report term-missing --cov=pypiw tests/

[testenv:docs]
deps=
	sphinx
	-r{toxinidir}/requirements.txt
changedir=docs
commands=
	sphinx-build -b html -W -d {envtmpdir}/doctrees source {envtmpdir}/html

